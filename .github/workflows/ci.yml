name: ci

on:
  push:
    # branches:
    #   - main
    #   - master
  pull_request:
    branches:
      - main
      - master

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - name: yarn install
        run: yarn lint

      - name: yarn lint
        run: yarn lint